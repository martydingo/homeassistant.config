    card:
      type: grid
      columns: 1
      square: false
    card_param: cards
    filter:
      include:
        - domain: group
          options:
            type: 'custom:light-entity-card'
            shorten_cards: true
            color_picker: false
            persist_features: true
          name: '*_lights'
    sort:
      method: state